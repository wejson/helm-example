  name: {{ .Release.Name }}-service
  labels:
    run: {{ .Values.runTask }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: {{ .Release.Name }}-service-port # TODO: chek what name required and if required
  selector:
    run: {{ .Values.runTask }}
